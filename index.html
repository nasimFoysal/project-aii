<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Universe</title>

  <!-- google fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Work+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


  <!-- font-awesome -->
  <script src="https://kit.fontawesome.com/94b4c76fd8.js" crossorigin="anonymous"></script>

  <!-- my styles -->
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body class="container">
  <!-- header starts -->
  <header class="mt-4 text-center mb-4">
    <h1 class="text-center">AI Universe Hub</h1>
    <button onclick="sortByDate()" class="btn btn-danger mt-3">Sort By Date</button>

  </header>
  <!-- header ends -->
  <!-- main starts -->
  <main>
    <!-- spinner -->
    <section id="spinner" class="mt-5 d-none">
      <div class="d-flex justify-content-center">
        <div class="spinner-border text-info" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- spinner ends -->
    <!-- show cards starts -->
    <section class="mt-4 mb-5">
      <div id="cards-container" class="row row-cols-1 row-cols-md-3 g-4">

      </div>
    </section>
    <!-- show cards ends -->

    <!-- see more btn -->
    <section id="see-more">
      <div class="text-center mt-5 mb-5">
        <button onclick="loadAll()" type="button" class="btn btn-danger">See More</button>
      </div>
    </section>
    <!-- see more btn ends -->

    <!-- details modal -->
    <section id="modal-container">
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content close-btn-container">
            <div>
              <button type="button" class="btn-close modal-close-btn rounded-circle text-white" data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            </button>
            <!-- modal body -->
            <div class="modal-body" id="modal-carrier">


            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- datails modal ends -->

  </main>
  <!-- main ends -->


  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>


  <!-- my js -->
  <script src="./js/scripts.js"></script>
</body>

</html>
